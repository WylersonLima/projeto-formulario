<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUEST HTML/CSS/JS INTERMEDIÁRIO - FORMULÁRIO</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="informacao">
        <h1>FICOU COM DÚVIDA?<br />NOS MANDE UMA MENSAGEM!</h1>
        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h
        </p>
      </section>

      <form id="form" action="/">

        <div class="campo-obrigatorio">
          <input type="text" name="Nome" placeholder="Nome Completo *" class="inputs" />
          <span class="error">Campo Obrigatório</span>
        </div>

        <div class="campo-obrigatorio">
          <input type="email" name="Email" placeholder="Email *" class="inputs"/>
          <span class="error">Campo Obrigatório</span>
        </div>

        <div class="campo-obrigatorio">
          <input type="tel" name="Telefone" placeholder="Telefone *" class="inputs" />
          <span class="error">Campo Obrigatório</span>
        </div>

        <div class="campo-obrigatorio">
          <textarea name="mensagem" placeholder="Mensagem *" class="inputs" rows="5"></textarea>
          <span class="error">Campo Obrigatório</span>
        </div>
        
        <p>*campos obrigatórios</p>

        <button class="btn-enviar" type="submit">Enviar</button>
      </form>
    </main>

    <script src="src/js/index.js"></script>
  </body>
</html>
